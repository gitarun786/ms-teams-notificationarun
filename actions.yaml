name: 'Notify Teams channel'
author: 'Arun'
description: It will send the message in MS Teams channel about the status of job
inputs:
  webhook_uri:
    descripton: Webhook URL for the MS teams channel to receive the msg
    required: true
  message:
    description: 'Message to be posted in MS channel'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.webhook_uri }}
    - ${{ inputs.message }}